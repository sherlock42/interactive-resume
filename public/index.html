<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Himanshu Tiwari</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600" type="text/css" />
    <!-- update the version number as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdn.rawgit.com/icons8/titanic/master/dist/js/titanic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.5.9/bodymovin.min.js"></script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="velocity.min.js" id="library"></script>
    <script>
      function r (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      setTimeout(function() {
        $dots = $(".star1");
        $container = $(".stars");
      var screenWidth = window.screen.availWidth,
        screenHeight = window.screen.availHeight,
        chromeHeight = screenHeight - (document.documentElement.clientHeight || screenHeight);

      var translateZMin = -200,
      translateZMax = 200;

      var translateXMin = -1 * screenWidth,
        translateXMax = 2*screenWidth;

      var translateYMin = -1*screenHeight,
        translateYMax = 2*screenHeight;

      var containerAnimationMap = {
          perspective: [ 215, 50 ],
          opacity: [ 0.99, 0.7 ]
        };
      var isIE = document.documentMode;

      var containerAnimationMap = {
        perspective: [ 215, 50 ],
        opacity: [ 0.99, 0.7 ]
      };

      /* IE10+ produce odd glitching issues when you rotateZ on a parent element subjected to 3D transforms. */
      if (!isIE) {
        containerAnimationMap.rotateZ = [ 5, 0 ];
      }

      $dots
        .velocity({ 
          translateX: [ 
            function() { return "+=" + r(translateXMin, translateXMax) },
            function() { return r(translateXMin, translateXMax) }
          ],
          translateY: [
            function() { return "+=" + r(translateYMin, translateYMax) },
            function() { return r(translateYMin, translateYMax) }
          ],
          translateZ: [
            function() { return "+=" + r(translateZMin, translateZMax) },
            function() { return r(translateZMin, translateZMax) }
          ]
        }, { duration: 30000, loop: true });
      }) 
      
    </script>
  </body>
</html>
